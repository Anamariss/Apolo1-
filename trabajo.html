<body>
    <section class="">
        <h2>Enviar un archivo PDF</h2>
    <input type="file" id="pdfInput" accept=".pdf">
    <button id="uploadButton">Enviar PDF</button>
    <p id="message"></p>

    </section>
    
    <script>
        document.getElementById("uploadButton").addEventListener("click", function () {
            var fileInput = document.getElementById("pdfInput");
            var message = document.getElementById("message");
            var file = fileInput.files[0];

            if (file) {
                if (file.type === "#") {
                    // Realizar aquí cualquier acción que desees con el archivo
                    message.textContent = "El archivo se ha enviado exitosamente.";
                } else {
                    message.textContent = "Por favor, seleccione un archivo PDF válido.";
                }
            } else {
                message.textContent = "Por favor, seleccione un archivo PDF.";
            }
        });
    </script>
